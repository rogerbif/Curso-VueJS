
<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app"></div>

<script>
    const vm = new Vue({
        //el: '#app', //modo mais prático
        template: `
            <div>
                <h1>{{ aula }}</h1>
                <h2>{{ modulo }}</h2>
                <button @click="alterarAula">Alterar Aula</button>
                <button @click="alterarModulo">Alterar Módulo</button>
            </div>
        `, //tem algumas desvantagens
        data: {
            aula: 'Aula: Monstando Instancia VUE',
            modulo: 'Módulo: Instância Vue'
        },
        methods: {
            alterarAula() {
                this.aula += '#'
            },
            alterarModulo() {
                this.modulo += '#'
            },
        },
    })

    //vm.$mount('#app')
    vm.$mount() //mount precisa de um el ou de um template
    document.querySelector('#app').appendChild(vm.$el) //este modo não é recomendado
</script>
